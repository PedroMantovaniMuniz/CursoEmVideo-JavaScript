<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?");
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`); // Escreve na tela o número de letras da string
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`); // Escreve na tela o nome em maiúsculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`); // Escreve na tela o nome em minúsculas
        /*
        Comando document.write() escreve na tela o que está entre parênteses
        Comando .length retorna o número de letras da string
        Comando .toUpperCase() transforma a string em maiúsculas
        Comando .toLowerCase() transforma a string em minúsculas
        */

        /*
        Comandos para formatar um número em dinheiro do Brasil:
        var n1 = 1234.56;
        document.write(n1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })); // Retorna R$ 1.234,56
        */
    </script>
</body>
</html>
